<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        setTimeout(function()
        {
            window.location="/en-us/"
        }, 3000);
		var tleft=3;
		setInterval(function()
        {
			if (tleft==0) return;
            document.getElementById('cont').innerText="Redirecting you to academic personal page (English) within "
				+(--tleft)+
				" seconds...";
        }, 1000);
    </script>
</head>
<body>
	<p id="cont">Redirecting you to academic personal page (English) within 3 seconds...</p>
</body>

</html>
